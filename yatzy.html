<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link rel="stylesheet" href="yatzy.css">
</head>
<body>
    <div id="containerTop">
        <div id="containerDice"></div>
        <div id="turnRoll">
        <button id="roll-btn">Roll Dice</button>
            <div id="id-turn" class="item">Turn</div>
        </div>
    </div>
    <div id="containerBottom">
        <div class="row">
            <p id="id-1">1-s</p><input type="text" id="1-s score" readonly>
            <p id="id-2">2-s</p><input type="text" id="2-s score" readonly>
            <p id="id-3">3-s</p><input type="text" id="3-s score" readonly>
            <p id="id-4">4-s</p><input type="text" id="4-s score" readonly>
            <p id="id-5">5-s</p><input type="text" id="5-s score" readonly>
            <p id="id-6">6-s</p><input type="text" id="6-s score" readonly>
            <p id="id-onePair">One pair</p><input type="text" id="onePair score" readonly>
            <p id="id-twoPairs">Two pairs</p><input type="text" id="twoPairs score" readonly>
            <p id="id-threeSame">Three same</p><input type="text" id="threeSame score" readonly>
            <p id="id-fourSame">Four same</p><input type="text" id="fourSame score" readonly>
            <p id="id-fullHouse">Full house</p><input type="text" id="fullHouse score" readonly>
            <p id="id-smallStraight">Small straight</p><input type="text" id="smallStraight score" readonly>
            <p id="id-largeStraight">Large straight</p><input type="text" id="largeStraight score" readonly>
            <p id="id-chance">Chance</p><input type="text" id="chance score" readonly>
            <p id="id-yatzy">Yatzy</p><input type="text" id="yatzy score" readonly>
        </div>  
        <div id ="row2">
    <div class="containerSumBonus">
            <p id="id-sum">Sum:</p><input type="text" id="sum score" readonly>
            <p id="id-bonus">Bonus:</p><input type="text" id="bonus score" readonly>
        </div>
            <div id="containerTotal">
            <p id="id-total">Total:</p><input type="text" id="total score" readonly>
        </div>
    </div>
</div>
    <script src="yatzy.js"></script>
</body>
</html>
