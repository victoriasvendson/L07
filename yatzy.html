<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link rel="stylesheet" href="yatzy.css">
</head>
<body>
<div id="containerTop">
    <div id="containerDice"></div>
    <div id="turnRoll">
        <button id="roll-btn">Roll Dice</button>
        <div id="id-turn" class="item">Turn</div>
    </div>
</div>
<div id="containerBottom">
    <div class="row">
        <p>1-s</p><input type="text" readonly>
        <p>2-s</p><input type="text" readonly>
        <p>3-s</p><input type="text" readonly>
        <p>4-s</p><input type="text" readonly>
        <p>5-s</p><input type="text" readonly>
        <p>6-s</p><input type="text" readonly>

        <p>One pair</p><input type="text" readonly>
        <p>Two pairs</p><input type="text" readonly>
        <p>Three same</p><input type="text" readonly>
        <p>Four same</p><input type="text" readonly>
        <p>Full house</p><input type="text" readonly>
        <p>Small straight</p><input type="text" readonly>
        <p>Large straight</p><input type="text" readonly>
        <p>Chance</p><input type="text" readonly>
        <p>Yatzy</p><input type="text" readonly>
    </div>
    <div id="row2">
        <div class="containerSumBonus">
            <p>Sum:</p><input type="text" readonly>
            <p>Bonus:</p><input type="text" readonly>
        </div>
        <div id="containerTotal">
            <p>Total:</p><input type="text" readonly>
        </div>
    </div>
</div>
<script src="yatzy.js"></script>
</body>
</html>
