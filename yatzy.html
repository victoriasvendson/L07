<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link rel="stylesheet" href="yatzy.css">
</head>
<body>
    <div id="containerTop">
        <div id="containerDice"></div>
        <button id="roll-btn">Roll Dice</button>
        <div id="id-turn" class="item">Turn</div>
    </div>

    <div id="containerBottom">
        <div class="row">
            <!-- Your score inputs here... -->
            <p id="id-1">1-s</p><input type="text" id="1-s score">
            <p id="id-2">2-s</p><input type="text" id="2-s score">
            <p id="id-3">3-s</p><input type="text" id="3-s score">
            <p id="id-4">4-s</p><input type="text" id="4-s score">
            <p id="id-5">5-s</p><input type="text" id="5-s score">
            <p id="id-6">6-s</p><input type="text" id="6-s score">
            <p id="id-onePair">One pair</p><input type="text" id="onePair score">
            <p id="id-twoPairs">Two pairs</p><input type="text" id="twoPairs score">
            <p id="id-threeSame">Three same</p><input type="text" id="threeSame score">
            <p id="id-fourSame">Four same</p><input type="text" id="fourSame score">
            <p id="id-fullHouse">Full house</p><input type="text" id="fullHouse score">
            <p id="id-smallStraight">Small straight</p><input type="text" id="smallStraight score">
            <p id="id-largeStraight">Large straight</p><input type="text" id="largeStraight score">
            <p id="id-chance">Chance</p><input type="text" id="chance score">
            <p id="id-yatzy">Yatzy</p><input type="text" id="yatzy score">
            <p id="id-sum">Sum:</p><input type="text" id="sum score">
            <p id="id-bonus">Bonus:</p><input type="text" id="bonus score">
            <p id="id-total">Total:</p><input type="text" id="total score">
        </div>
    </div>

    <script src="yatzy.js"></script>
</body>
</html>
